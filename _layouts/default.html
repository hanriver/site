<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Han River Restaurant{% if page.title %} - {{ page.title }}{% endif %}</title>

    {% comment %}
    <meta
      name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
    />
    {% endcomment %} <link rel="stylesheet" href="{{ "/css/main3.css" | prepend: site.baseurl }}">
    {% if page.custom_css %} {% for css in page.custom_css %}
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/css/{{ css }}.css"
      media="screen"
      type="text/css"
    />
    {% endfor %} {% endif %}

    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700&subset=latin,vietnamese"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300&subset=latin,vietnamese"
      rel="stylesheet"
      type="text/css"
    />

    <script>
      // Check if a new cache is available on page load.
      window.addEventListener(
        "load",
        function (e) {
          window.applicationCache.addEventListener(
            "updateready",
            function (e) {
              if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                // Browser downloaded a new app cache.
                // Swap it in and reload the page to get the new hotness.
                window.applicationCache.swapCache();
                window.location.reload();
              } else {
                // Manifest didn't changed. Nothing new to server.
              }
            },
            false
          );
        },
        false
      );
    </script>
  </head>
  <body>
    {% include banner.html %}
    <div id="container" class="fixed-width">
      {% include header.html %}
      <div id="middle">
        <div id="content">{{ content }}</div>
        <footer>&copy; Copyright {{ site.time | date: '%Y' }} The Han River Restaurant</footer>
      </div>
    </div>
  </body>
</html>
